<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umpan Balik - Absolute Cinema Cinemas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Absolute Cinema</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="promo.html">Promo</a></li>
                    <li><a href="now-showing.html">Sedang Tayang</a></li>
                    <li><a href="cinema.html">Bioskop</a></li>
                    <li><a href="feedback.html" class="active">Umpan Balik</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-title">
            <div class="container">
                <h2>Berikan Umpan Balik Anda</h2>
                <p>Kami menghargai masukan Anda untuk meningkatkan layanan kami.</p>
            </div>
        </section>

        <section class="feedback-form-section">
            <div class="container">
                <div id="formSubmissionSuccess" class="success-message" style="display:none;"></div>
                <form id="feedbackForm" novalidate>
                    <div class="form-group">
                        <label for="name">Nama Lengkap:</label>
                        <input type="text" id="name" name="name" required>
                        <span class="error-message" id="nameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Alamat Email:</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="feedbackType">Jenis Umpan Balik:</label>
                        <select id="feedbackType" name="feedbackType" required>
                            <option value="">-- Pilih Jenis --</option>
                            <option value="layanan">Kualitas Layanan</option>
                            <option value="fasilitas">Fasilitas Bioskop</option>
                            <option value="film">Pemilihan Film</option>
                            <option value="website">Pengalaman Website/Aplikasi</option>
                            <option value="lainnya">Lainnya</option>
                        </select>
                        <span class="error-message" id="feedbackTypeError"></span>
                    </div>

                    <div class="form-group">
                        <label>Penilaian Keseluruhan:</label>
                        <div class="radio-group">
                            <input type="radio" id="rating1" name="rating" value="1" required><label for="rating1">1 (Buruk)</label>
                            <input type="radio" id="rating2" name="rating" value="2"><label for="rating2">2</label>
                            <input type="radio" id="rating3" name="rating" value="3"><label for="rating3">3 (Cukup)</label>
                            <input type="radio" id="rating4" name="rating" value="4"><label for="rating4">4</label>
                            <input type="radio" id="rating5" name="rating" value="5"><label for="rating5">5 (Sangat Baik)</label>
                        </div>
                        <span class="error-message" id="ratingError"></span>
                    </div>

                    <div class="form-group">
                        <label for="comments">Komentar atau Saran:</label>
                        <textarea id="comments" name="comments" rows="5" required></textarea>
                        <span class="error-message" id="commentsError"></span>
                    </div>

                    <button type="submit" class="btn-submit">Kirim Umpan Balik</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Absolute Cinema Cinemas. Hak Cipta Dilindungi.</p>
        </div>
    </footer>

    <script src="js/feedback.js"></script>
</body>
</html>
